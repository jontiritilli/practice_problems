<!DOCTYPE html>
<html>
<head>
	<title>Practice Problem 30</title>
	<script type="text/javascript">
		function random_range(start_num, end_num){
			var result;
			if(typeof(start_num) === 'number'&& typeof(end_num) === 'number'){
				result = Math.floor(Math.random() * end_num) + start_num;
			} else if(start_num.constructor === Array || end_num.constructor === Array){
				result = start_num[Math.floor(Math.random()*start_num.length)]
			};
			return result;
		}
		console.log(random_range(['a','b','c','d','w','e']));
	</script>
</head>

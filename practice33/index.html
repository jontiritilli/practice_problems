	<script type="text/javascript">
		function invert_negatives (number){
			var newNumber = '';
			if(isNaN(number) === false){
				newNumber = number * -1;
			} else {
				return false;
			}
			return newNumber;
		}
		console.log( invert_negatives ('hi') )
	</script>

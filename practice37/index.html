	<title>Practice Problem 37</title>
	<script type="text/javascript">
		function alternatingCaps(string){
			debugger;
			string = string.toLowerCase();
			var newString = '';
			for(stringIndex = 0; stringIndex<string.length; stringIndex++){
				if(string.indexOf(string[stringIndex]) % 2 !== 0){
					newString+=string[stringIndex].toUpperCase();
				} else {
					newString+=string[stringIndex];
				}
			}
			return newString;
		}
		console.log(alternatingCaps('INCREDIBLE'));
	</script>

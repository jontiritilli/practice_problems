<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function doMath (num1, num2, operator){
			var result;
			if(operator === '+'){
				result = num1 + num2;
			} else if(operator === '-'){
				result = num1 - num2;
			} else if(operator === 'x'){
				result = num1 * num2;
			} else if(operator === '/'){
				result = num1 / num2;
			}
			console.log(result);
		}
	</script>
</head>

</html>

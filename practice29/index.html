	function doMath(num1, num2, op){
		var operations = {
			'+': function(n1, n2){
				return n1+n2;
			},
			'-': function(n1, n2){
				return n1-n2;
			},
			'*': function(n1, n2){
				return n1*n2;
			},
			'/': function(n1, n2){
				return n1/n2;
			}
		}
		operations['X'] = operations['x'] = operations['*'];
		return operations[op](num1, num2);
	}
